<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="forms">
        <div class="formulario">
            <h1>Cadastre seu contato</h1>
            <form id="form-atividade" action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome-atividade" name="nome" required placeholder="Digite seu nome"><br><br>
                <label for="telefone-atividade">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="Digite seu Telefone"><br><br>
                <label for="email">E-mail:</label>
                <input type="email" id="email-atividade" name="email" required placeholder="Digite seu Email"><br><br>
                <input type="submit" value="Adicionar">
            </form>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <h1>Agenda de Contato EBAC</h1>
            <table class="tabela">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Thiago da luz</td>
                        <td>41996769812</td>
                        <td>thiagodaluz@icloud.com</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
